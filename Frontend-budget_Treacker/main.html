<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainpage-container">
    <h1>Main Menu</h1>
    <ul>
      <li><a href="add_income.html">Add Income</a></li>
      <li><a href="add_expense.html">Add Expense</a></li>
      <li><a href="view_budget.html">View Budget</a></li>
      <li><a href="view_all_exp.html">View All Expenses</a></li>
      <li><a href="reset_budget.html">Reset Budget</a></li>
    </ul>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", () => {
    const userId = localStorage.getItem("user_id");

    if (!userId) {
        alert("You must be logged in.");
        window.location.href = "index.html"; // redirect to login
    }

    // Optional: Add a logout button dynamically
    const container = document.querySelector(".mainpage-container");
    const logoutBtn = document.createElement("button");
    logoutBtn.textContent = "Logout";
    logoutBtn.style.marginTop = "20px";
    logoutBtn.onclick = () => {
        localStorage.removeItem("user_id");
        window.location.href = "index.html";
    };
    container.appendChild(logoutBtn);
});
</script>

</body>
</html>
