<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reset">
        <h2>Reset Budget</h2>
        <p>This will delete all income and expenses.</p>
        <button onclick="confirmReset()">Reset Now</button>
    </div>
    <script>
function confirmReset() {
    const userId = localStorage.getItem("user_id");
    if (!userId) {
        alert("You must be logged in.");
        window.location.href = "index.html";
        return;
    }

    if (!confirm("Are you sure you want to reset your entire budget?")) {
        return;
    }

    fetch(`http://localhost:8080/reset_budget?user_id=${userId}`, {
        method: "POST"
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
        }
        return response.text();
    })
    .then(message => {
        alert("✅ " + message);
        window.location.href = "main.html"; // Go back to main menu
    })
    .catch(error => {
        alert("❌ Error: " + error.message);
    });
}
</script>

</body>
</html>
